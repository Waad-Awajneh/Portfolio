    <main>
        <div id="contact" class="container About-main">
            <h1>CONTACT</h1>
            <div class="shadow-lg p-3 mb-5 bg-white rounded">
                <div class="contact ">
                    <h2 style="color: #D49EA2;">Let's Connect</h2>
                    <form>
                        <div class="gform_body gform-body">
                            <ul class=" top_label form_sublabel_below description_below">
                                <div class="row row-cols-2">
                                    <div class="col contact_col">
                                        <li class="gfield">
                                            <label class="gfield_label" for="name">Name<span>*</span></label>
                                            <div>
                                                <input name="name" id="name" type="text" value="" placeholder="Name"
                                                    required>
                                            </div>
                                        </li>
                                        <li class="gfield">
                                            <label class="gfield_label" for="Email">Email<span>
                                                    *</span></label>
                                            <div>
                                                <input name="Email" id="Email" type="email" value="" placeholder="Email"
                                                    required>
                                            </div>
                                        </li>
                                        <li class="gfield">
                                            <label class="gfield_label" for="Business">Business Name</label>
                                            <div><input name="Business" id="Business" type="text" value=""
                                                    placeholder="Business Name">
                                            </div>
                                        </li>

                                        <li class="gfield">
                                            <label class="gfield_label" for="Budget">Estimated Budget</label>
                                            <div><input name="Budget" id="Budget" type="text" value=""
                                                    placeholder="Estimated Budget"> </div>
                                        </li>

                                        <li class="gfield">

                                            <label class="gfield_label" for="Timeline">Estimated Timeline</label>

                                            <input name="Timeline" id="Timeline" type="text"
                                                placeholder="Estimated Timeline">

                                        </li>
                                    </div>

                                    <div class="col contact_col">
                                        <textarea name="Description" id="Description" class="textarea"
                                            placeholder="Project Description" required rows="10" cols="50"></textarea>

                                    </div>


                                </div>
                            </ul>




                            <div class="form_footer">
                                <input type="submit" id="submit_button" value="Submit">

                            </div>
                        </div>
                    </form>



                    <div class="contact-email">You can email me directly: <a
                            href="mailto:waad.awajneh707@gmail.com">hello@WAAD.awajneh.com</a></div>

                </div>

            </div>
        </div>
